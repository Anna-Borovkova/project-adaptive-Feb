<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>MESTO</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Логотип Место Россия."
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__blocks">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Фото Жак-Ив Кусто."
            />
            <div class="profile__info">
              <div class="profile__row-orientation">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  aria-label="Открыть окно редактирования профиля."
                ></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить фото."
          ></button>
        </section>
        <section class="places">
          <ul class="places__list">
            <template id="placeTemplate">
              <li class="place">
                <img class="place__img" />
                <button
                  class="place__delete-button"
                  type="button"
                  aria-label="Удалить фото."
                ></button>
                <div class="place__row-orientation">
                  <h2 class="place__title"></h2>
                  <button
                    class="place__like-button"
                    type="button"
                    aria-label="Фото нравится."
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <div class="popup profile-edit-popup popup_opacity_light">
          <div class="popup__container">
            <button
              class="popup__close-button"
              type="reset"
              aria-label="Закрыть окно редактирования профиля."
            ></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form
              name="profile-edit-form"
              class="popup__form popup__form_type_profile"
            >
              <input
                required
                type="text"
                placeholder="Имя"
                class="popup__input-text popup__input-text_type_name"
                name="profile-name-edit-input"
                id="name-input"
                minlength="2"
                maxlength="40"
              />
              <span class="name-input-error popup__input-error"></span>
              <input
                required
                type="text"
                placeholder="О себе"
                class="popup__input-text popup__input-text_type_about example"
                name="profile-about-edit-input"
                id="profession-input"
                minlength="2"
                maxlength="200"
              />
              <span class="profession-input-error popup__input-error"></span>
              <button type="submit" class="popup__save-button" aria-labelledby>
                Сохранить
              </button>
            </form>
          </div>
        </div>
        <div class="popup place-add-popup popup_opacity_light">
          <div class="popup__container">
            <button
              class="popup__close-button"
              type="reset"
              aria-label="Закрыть окно добавления фото."
            ></button>
            <h3 class="popup__title">Новое место</h3>
            <form
              name="place-add-form"
              class="popup__form popup__form_type_place"
            >
              <input
                required
                type="text"
                placeholder="Название"
                class="popup__input-text popup__input-text_type_name"
                name="profile-name-edit-input"
                id="title-input"
                minlength="2"
                maxlength="30"
              />
              <span class="title-input-error popup__input-error"></span>
              <input
                required
                type="url"
                placeholder="Ссылка на картинку"
                class="popup__input-text popup__input-text_type_about"
                name="profile-about-edit-input"
                id="link-input"
              />
              <span class="link-input-error popup__input-error"></span>
              <button type="submit" class="popup__save-button" aria-labelledby>
                Создать
              </button>
            </form>
          </div>
        </div>
        <div class="popup open-card-popup popup_opacity_dark">
          <div class="popup__center">
            <img class="popup__open-card-img" />
            <button
              class="popup__close-button"
              type="reset"
              aria-label="Закрыть окно добавления фото."
            ></button>
            <h3 class="popup__open-card-title"></h3>
          </div>
        </div>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/Index.js" type="module" defer></script>
  </body>
</html>
