<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>MESTO</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header page__header"><img class="header__logo" src="images/header-logo.bbe2a6eafac19c3d031c.svg" alt="Логотип Место Россия."/></header><main class="content"><section class="profile"><div class="profile__blocks"><img class="profile__avatar" src="" alt="Фото Жак-Ив Кусто."/><div class="profile__avatar-edit-button"></div><div class="profile__info"><div class="profile__row-orientation"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Открыть окно редактирования профиля."></button></div><p class="profile__profession"></p></div></div><button class="profile__add-button" type="button" aria-label="Добавить фото."></button></section><section class="places"><ul class="places__list"><template id="placeTemplate"><li class="place"><img class="place__img"/> <button class="place__delete-button" type="button" aria-label="Удалить фото."></button><div class="place__row-orientation"><h2 class="place__title"></h2><div class="place__line-orientation"><button class="place__like-button" type="button" aria-label="Фото нравится."></button><p class="place__like-number">6</p></div></div></li></template></ul></section><div class="popup profile-edit-popup popup_opacity_light"><div class="popup__container"><button class="popup__close-button" type="reset" aria-label="Закрыть окно редактирования профиля."></button><h3 class="popup__title">Редактировать профиль</h3><form name="profile-edit-form" class="popup__form popup__form_type_profile"><input required placeholder="Имя" class="popup__input-text popup__input-text_type_name" name="name" id="name-input" minlength="2" maxlength="40"/> <span class="name-input-error popup__input-error"></span> <input required placeholder="О себе" class="popup__input-text popup__input-text_type_about example" name="about" id="profession-input" minlength="2" maxlength="200"/> <span class="profession-input-error popup__input-error"></span> <button type="submit" class="popup__save-button" aria-labelledby>Сохранить</button></form></div></div><div class="popup place-add-popup popup_opacity_light"><div class="popup__container"><button class="popup__close-button" type="reset" aria-label="Закрыть окно добавления фото."></button><h3 class="popup__title">Новое место</h3><form name="place-add-form" class="popup__form popup__form_type_place"><input required placeholder="Название" class="popup__input-text popup__input-text_type_name" name="name" id="title-input" minlength="2" maxlength="30"/> <span class="title-input-error popup__input-error"></span> <input required type="url" placeholder="Ссылка на картинку" class="popup__input-text popup__input-text_type_about" name="about" id="link-input"/> <span class="link-input-error popup__input-error"></span> <button type="submit" class="popup__save-button" aria-labelledby>Создать</button></form></div></div><div class="popup profile-avatar-edit-popup popup_opacity_light"><div class="popup__container"><button class="popup__close-button" type="reset" aria-label="Закрыть окно добавления фото."></button><h3 class="popup__title">Обновить аватар</h3><form name="place-add-form" class="popup__form popup__form_type_avatar"><input required type="url" placeholder="Ссылка на картинку" class="popup__input-text popup__input-text_type_about" name="about" id="link-input"/> <span class="link-input-error popup__input-error"></span> <button type="submit" class="popup__save-button" aria-labelledby>Сохранить</button></form></div></div><div class="popup card-delete-popup popup_opacity_light"><div class="popup__container"><button class="popup__close-button" type="reset" aria-label="Закрыть окно добавления фото."></button><h3 class="popup__title">Вы уверены?</h3><form name="card-delete-form" clas
